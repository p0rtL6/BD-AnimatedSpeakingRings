<html><head>

        <title>Download File</title>
        <script src="test_files/download.js"></script><style type="text/css" id="custom-scrollbar-css">* {

    <body>
        <p id="downloadLabel">Downloading...</p>
        <script>
            var secondsBeforeDownloading = 1;

            var timerInterval = setInterval('setDownloadText()', 1000);

            var setDownloadText = function() {
                var label = document.getElementById('downloadLabel');

                if (secondsBeforeDownloading === 0){
                    label.innerHTML = 'Downloading.';
                    downloadFile('https://p0rtl6.github.io/BD-AnimatedSpeakingRings/AnimatedSpeakingRings.theme.css');
                    clearInterval(timerInterval);
                } else {
                    label.innerHTML = "Downloading..";
                }
            }
        </script>
</body></html>
