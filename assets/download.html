<!DOCTYPE HTML>
<html>
    <head>
    <style type="text/css">
        html {
            font-family: 'Helvetica-Neue', 'Helvetica', 'Arial';
        }
    </style>
        <title>Download File JS example</title>
        <script src="https://p0rtl6.github.io/BD-AnimatedSpeakingRings/assets/download.js"></script>
    </head>
    <body>
        <p id="downloadLabel"></p>
        <script>
            var secondsBeforeDownloading = 2;

            var timerInterval = setInterval('setDownloadText()', 1000);

            var setDownloadText = function() {
                var label = document.getElementById('downloadLabel');

                if (secondsBeforeDownloading === 0){
                    label.innerHTML = 'Downloading...';
                    downloadFile('https://p0rtl6.github.io/BD-AnimatedSpeakingRings/AnimatedSpeakingRings.theme.css');
                    clearInterval(timerInterval);
                } else {
                    label.innerHTML = 'Download will start in ' + secondsBeforeDownloading + ' seconds...';
                    secondsBeforeDownloading--;
                }
            }
        </script>
    </body>
</html>
